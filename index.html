<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Verbas</title>
    
    <!--CSS e Frameworks -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- NavBar -->
    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">PharmaViews - Gestão de Verbas</a>
        </div>
    </nav>


    <!-- Conteúdo -->
    <div class="container mt-4">
        <div class="card p-4">
            <h3 class="mb-3">Cadastro de Ações</h3>
            <form id="verbaForm">
                <div class="row">
                    <div class="col-md-4">
                        <label class="form-label">Ação</label>
                        <select class="form-select" id="acao">
                            <option value="">Selecione o tipo de ação...</option>
                            <option value="Palestra">Palestra</option>
                            <option value="Evento">Evento</option>
                            <option value="Apoio Gráfico">Apoio Gráfico</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Data prevista</label>
                        <input type="date" class="form-control" id="dataPrevista" min="">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Investimento previsto (R$)</label>
                        <input type="number" class="form-control" id="investimento" min="0" step="0.01">
                    </div>
                </div>
                <div class="mt-3">
                    <button type="button" class="btn btn-warning " id="limpar">Limpar</button>
                    <button type="button" class="btn btn-success" id="adicionar">Adicionar</button>
                </div>
            </form>
        </div>



        <div class="mt-4">
            <table id="verbaTable" class="table table-striped">
                <thead>
                    <tr>
                        <th>Ação</th>
                        <th>Data Prevista</th>
                        <th>Investimento Previsto</th>
                        <th><button type="button" class="btn btn-warning">Editar</button></th>
                        <th><button type="button" class="btn btn-danger">Excluir</button></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Rodapé -->

    <footer class="footer navbar-fixed-bottom bg-primary text-white p-3">
        &copy; 2024 PHARMAVIEWS. Todos os direitos reservados.
    </footer>


    <!-- Script e Frameworks -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
